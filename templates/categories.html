{% extends "base.html" %}
{% block content %}
<h3 class="center"> Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">

        <a href="{{ url_for('add_category')}}" class="btn-large bg-shadow orange darken-4 "> 
            Add category <i class="fas fa-plus-square right"> </i>
        </a>
    </div>

</div>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
        <div class="card white-text orange darken-4  text-shadow bg-shadow center-align">
            <div class="card-content white-text">
            <span class="card-title">{{ category.category_name }}</span>
            
            </div>
            <div class="card-action">
            <a href="{{ url_for('delete_category', category_id=category._id ) }}" class="waves-effect modal-trigger
             waves-light btn-small green accent-4 bg-shadow">
                Delete
            </a>
            <a href="{{ url_for('edit_category', category_id=category._id ) }}" class="waves-effect waves-light btn-small 
             light-blue darken-1 bg-shadow">
                Edit
            </a>
            
            </div>
        </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
